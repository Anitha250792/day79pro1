{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Products</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'products/styles.css' %}">
</head>
<body class="container mt-5">
<h1 class="text-primary">Product Inventory</h1>
<a href="{% url 'product_create' %}" class="btn btn-success mb-3 animate__animated animate__fadeIn">Add New Product</a>
<div class="row">
        {% for product in products %}
<div class="col-md-4 mb-4">
<div class="card h-100 animate__animated animate__zoomIn">
<div class="card-body">
<h5 class="card-title">{{ product.name }}</h5>
<p class="card-text">${{ product.price }}</p>
<a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View</a>
<a href="{% url 'product_update' product.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Delete</a>
</div>
</div>
</div>
        {% endfor %}
</div>
</body>
</html>
